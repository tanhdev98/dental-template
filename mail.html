<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            font-family: "Pretendard";
            vertical-align: baseline;
            color: #333;
            font-size: 100%;
            box-sizing: border-box;
            line-height: 1.5;
        }

        body {
            /* background-color: #eee; */
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .wrap-box-mail {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            border-radius: 5px;
            background-color: #fff;
            padding: 80px 45px 30px;
            box-shadow: 0px 0px 30px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            margin-bottom: 0px;
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo img {
            max-width: 90px;
        }

        .title {
            color: #333;
            font-size: 17px;
            font-weight: 700;
        }

        .title .highlight {
            color: #509ec4;
        }

        .text-center {
            text-align: center;
        }

        .content {
            padding: 30px;
            border-radius: 5px;
            background-color: #f2f2f278;
            margin-top: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 13px;
        }

        .btn {
            position: relative;
            width: fit-content;
            padding: 10px 20px;
            margin: 20px auto 0;
            background-color: #509ec4;
            color: #fff;
            text-decoration: none;
            display: block;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="wrap-box-mail">
                <div class="logo text-center"><img src="./images/mail.png" alt="Icon Email"></div>
                <div class="title text-center">환영합니다! <span class="highlight">이메일 주소</span>를 인증해 주세요.</div>
                <div class="content">
                    <p>이름: </p>
                    <p>근무처(소속): </p>
                    <p>이메일: </p>
                    <p>연락처: </p>
                    <p>제목: </p>
                    <p>내용: </p>
                </div>
                <a href="#" class="btn">이메일 다시 보내기</a>
            </div>
        </div>
    </div>
</body>

</html>
