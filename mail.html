<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f2f2f2;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color: #f2f2f2; padding: 20px;">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                    style="background-color: #fff; padding: 40px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
                    <img src="./images/mail.png" alt="Icon Email" width="80"
                        style="display: block; margin-bottom: -40px;">
                    <tr>
                        <td align="center"
                            style="font-family: Arial, sans-serif; font-size: 18px; color: #333; padding-top: 20px;">
                            환영합니다! <span style="color: #509ec4;">이메일 주소</span>를 인증해 주세요.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="5" border="0"
                                style="background-color: #f2f2f278; border-radius: 5px; padding: 15px; margin-top: 10px;">
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">이름:</td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">근무처(소속):
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">이메일:</td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">연락처:</td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">제목:</td>
                                </tr>
                                <tr>
                                    <td style="font-family: Arial, sans-serif; font-size: 14px; color: #333;">내용:</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top: 20px;">
                            <a href="#"
                                style="background-color: #509ec4; color: #fff; text-decoration: none; font-family: Arial, sans-serif; font-size: 14px; padding: 10px 20px; display: inline-block; border-radius: 5px;">
                                이메일 다시 보내기
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
