<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>

<body>
    <div id="login">
        <div id="back-to-home">
            <a href="#">덴탈잡 홈</a>
        </div>
        <div class="wrap-login">
            <div class="logo t-center"><img src="./images/login/logo_foot.png" alt=""></div>
            <div class="wrap-content">
                <div class="wrap-login-left">
                    <div class="wrap-tab-form">
                        <button id="tab-login" class="active">개인회원</button>
                        <button id="tab-signup">치과회원</button>
                    </div>
                    <div class="wrap-form">
                        <div class="form-login">
                            <form action="">
                                <div class="wrap-form-container">
                                    <div class="wrap-input">
                                        <div class="form-group ">
                                            <input type="text" placeholder="아이디">
                                            <img class="icon-input icon-form-login" src="./images/icon/icon-user.png" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="비밀번호">
                                            <img class="icon-input icon-form-login" src="./images/icon/icon-lock.png" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button>로그인</button>
                                    </div>
                                </div>
                                <div class="wrap-bottom-form">
                                    <div class="form-group">
                                        <input type="checkbox" class="remember" id="checkbox-remember">
                                        <label for="checkbox-remember">로그인 상태 유지</label>
                                    </div>
                                    <div class="wrap-forward">
                                        <a href="#">아이디 찾기</a>
                                        <a href="#">비밀번호 찾기</a>
                                    </div>
                                </div>
                            </form>
                            <div class="wrap-question">
                                <p>아직 회원이 아니세요?</p>
                                <a class="btn" href="#">통합회원가입</a>
                            </div>
                        </div>
                        <div class="form-signup hide">
                            <form action="">
                                <div class="wrap-form-container">
                                    <div class="wrap-input">
                                        <div class="form-group ">
                                            <input type="text" placeholder="아이디">
                                            <img class="icon-form-login" src="./images/icon/icon-user.png" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="비밀번호">
                                            <img class="icon-form-login" src="./images/icon/icon-lock.png" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button>로그인</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="remember" id="checkbox-remember">
                                    <label for="checkbox-remember">로그인 상태 유지</label>
                                </div>
                                <div class="wrap-forward">
                                    <a href="#">아이디 찾기</a>
                                    <a href="#">비밀번호 찾기</a>
                                </div>
                            </form>
                            <div class="wrap-question">
                                <p>아직 회원이 아니세요?</p>
                                <a class="btn" href="#">통합회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrap-login-right">
                    <img src="./images/login/banner-1.png" alt="">
                </div>
            </div>
        </div>
        <div class="after-form">
            <p>copyright 2024 (주)신흥 all right reserved</p>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
